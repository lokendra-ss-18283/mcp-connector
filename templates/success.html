<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Connector - Authentication Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/common.css">
  <style>
    /* Page-specific styles only */
    .status-connected {
      color: #27ae60;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">
      <svg viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="22" fill="#27ae60" opacity="0.15"/>
        <path d="M14 25l7 7 13-13" stroke="#27ae60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2><span style="font-weight: 600;">Authentication Successful</span></h2>
    <p>You can close this tab and return to your command line.</p>
    <div class="server-info">
      <div class="info-item">
        <span style="font-weight: 550;">Server:</span> {{baseUrl}}
      </div>
      <div class="info-item">
        <span style="font-weight: 550;">Status:</span> <span class="status-connected">Connected{{AlreadyAuthenticated}}</span>
      </div>
      <div class="info-item">
        <span style="font-weight: 550;">Protocol:</span> OAuth 2.1 with PKCE
      </div>
    </div>
    <div class="powered-tag">
        <p style="margin:0; font-weight: 600;">Powered by mcp-connector</p>
    </div>
  </div>
</body>
</html>
