<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Connector - Authentication Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/common.css">
  <style>
    /* Page-specific styles only */
    h2 { font-weight: 700; color: #c0392b; }
    .error-info {
      background: #fbeaea;
      color: #c0392b;
    }
    .powered-tag {
      color: #c0392b;
      box-shadow: 0 2px 12px rgba(192,57,43,0.13);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">
      <svg viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="22" fill="#c0392b" opacity="0.13"/>
        <path d="M16 16l16 16M32 16L16 32" stroke="#c0392b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2><span style="font-weight: 600;">Authentication Error</span></h2>
    <p>Something went wrong during authentication.<br>Please close this tab and try again.</p>
    <div class="error-info">
      <div><span style="font-weight: 550;">Error:</span> {{title}}</div>
      <div><span style="font-weight: 550;">Description:</span> {{message}}</div>
    </div>
    <div class="powered-tag">
        <p style="margin:0; font-weight: 600;">Powered by mcp-connector</p>
    </div>
  </div>
</body>
</html>
